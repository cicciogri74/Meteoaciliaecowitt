<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stazione Meteo IROME8355</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
    }
    .card {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 1rem;
    }
    h1, h2 { color: #64b5f6; margin-top: 0; }
    #map { height: 400px; border-radius: 1rem; }
    #controls { margin-top: 1rem; }
    button {
      margin-right: 1rem;
      background: #333;
      color: #64b5f6;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #64b5f6;
      color: #121212;
    }
    .weather-icon {
      vertical-align: middle;
      height: 24px;
      width: 24px;
      margin-right: 0.3rem;
    }
    @media (max-width: 600px) {
      body { padding: 0.5rem; }
      .card { padding: 0.8rem; }
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>Stazione Meteo IROME8355</h1>

  <div class="card" id="meteo">
    <p>üå°Ô∏è Temperatura: <span id="temp">--</span> ¬∞C</p>
    <p>üíß Umidit√†: <span id="hum">--</span> %</p>
    <p>üí® Vento: <span id="wind">--</span> km/h</p>
    <p>üïí Ultimo aggiornamento: <span id="time">--</span></p>
    <p id="weather-desc"><img id="weather-icon" class="weather-icon" src="" alt="" /> --</p>
  </div>

  <div class="card" id="forecast-daily">
    <h2>Previsioni 5 giorni</h2>
    <div id="daily-content">Caricamento...</div>
  </div>

  <div class="card">
    <h2>Grafico Temperature Max/Min (5 giorni)</h2>
    <canvas id="forecastChart"></canvas>
  </div>

  <div class="card">
    <h2>Radar Animato MeteoEradar</h2>
    <iframe
      src="https://www.meteoeradar.it/radar-italia.html"
      width="100%"
      height="450"
      style="border:none; border-radius:1rem;"
      allowfullscreen
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const lat = 41.77083, lon = 12.34;
    const apiKey = 'fe246ce400ae43c2a46ce400ae13c256';

    async function fetchWeather() {
      try {
        const response = await fetch(`https://api.weather.com/v2/pws/observations/current?stationId=IROME8355&format=json&units=m&apiKey=${apiKey}`);
        const data = await response.json();
        const obs = data.observations[0];
        document.getElementById('temp').textContent = obs.metric.temp;
        document.getElementById('hum').textContent = obs.humidity;
        document.getElementById('wind').textContent = obs.metric.windSpeed;
        document.getElementById('time').textContent = new Date(obs.obsTimeUtc).toLocaleString('it-IT', { timeZone: 'Europe/Rome' });

        // Icona e descrizione meteo
        if(obs.wxPhraseLong){
          document.getElementById('weather-desc').innerHTML =
            `<img class="weather-icon" src="https://weather.com/images/icons/${obs.icon}.png" alt="${obs.wxPhraseLong}" /> ${obs.wxPhraseLong}`;
        }
      } catch (error) {
        console.error('Errore meteo:', error);
      }
    }

    async function fetchForecast() {
      try {
        const res = await fetch(`https://api.weather.com/v3/wx/forecast/daily/5day?geocode=${lat},${lon}&format=json&units=m&language=it-IT&apiKey=${apiKey}`);
        const data = await res.json();

        const icons = data.daypart[0].iconCode;
        const descs = data.daypart[0].narrative;
        const days = data.validTimeLocal.map(d => new Date(d).toLocaleDateString('it-IT', { weekday: 'long' }));
        const highs = data.temperatureMax;
        const lows = data.temperatureMin;

        let forecastHtml = '';
        days.forEach((day, i) => {
          forecastHtml += `<div>
            <strong>${day}</strong>: ${descs[i]}<br/>
            üå°Ô∏è Max: ${highs[i]}¬∞C - Min: ${lows[i]}¬∞C
            <img src="https://weather.com/images/icons/${icons[i]}.png" alt="${descs[i]}" height="24" style="vertical-align:middle;">
          </div>`;
        });

        document.getElementById('daily-content').innerHTML = forecastHtml;

        drawForecastChart(days, highs, lows);
      } catch (err) {
        document.getElementById('daily-content').textContent = 'Errore nel caricamento.';
      }
    }

    function drawForecastChart(days, highs, lows) {
      const ctx = document.getElementById('forecastChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: days,
          datasets: [
            {
              label: 'Max ¬∞C',
              data: highs,
              backgroundColor: '#ff595e'
            },
            {
              label: 'Min ¬∞C',
              data: lows,
              backgroundColor: '#1982c4'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: false }
          }
        }
      });
    }

    fetchWeather();
    fetchForecast();
    setInterval(fetchWeather, 300000); // aggiorna ogni 5 min
  </script>
</body>
</html>
