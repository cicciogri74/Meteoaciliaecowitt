<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stazione Meteo IROME8355</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4vP1+U7k2kHxhtjU7U/gXqPvJEIvka9U+4JPa4vE="
    crossorigin=""
  />
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f0f8ff;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    h1 {
      color: #0077b6;
    }
    #map {
      height: 400px;
      border-radius: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Stazione Meteo IROME8355</h1>
  <div class="card" id="meteo">
    <p>Temperatura: <span id="temp">--</span> °C</p>
    <p>Umidità: <span id="hum">--</span> %</p>
    <p>Vento: <span id="wind">--</span> km/h</p>
    <p>Ultimo aggiornamento: <span id="time">--</span></p>
  </div>

  <div class="card">
    <h2>Posizione sulla Mappa + Radar</h2>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-GZC39xdk8U6veFJFGFf5xguXH9Yyo5f0pM+M9XID1lE="
    crossorigin=""></script>

  <script>
    const lat = 41.77083;
    const lon = 12.34000;

    async function fetchWeather() {
      try {
        const response = await fetch('https://api.weather.com/v2/pws/observations/current?stationId=IROME8355&format=json&units=m&apiKey=fe246ce400ae43c2a46ce400ae13c256');
        const data = await response.json();
        const obs = data.observations[0];
        document.getElementById('temp').textContent = obs.metric.temp;
        document.getElementById('hum').textContent = obs.humidity;
        document.getElementById('wind').textContent = obs.metric.windSpeed;
        document.getElementById('time').textContent = new Date(obs.obsTimeUtc).toLocaleString('it-IT', { timeZone: 'Europe/Rome' });
      } catch (error) {
        console.error('Errore nel recupero dei dati meteo:', error);
        document.getElementById('meteo').innerHTML = '<p>Impossibile recuperare i dati meteo.</p>';
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 300000); // ogni 5 minuti

    // Inizializza mappa
    const map = L.map('map').setView([lat, lon], 8);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.marker([lat, lon]).addTo(map)
      .bindPopup('Stazione Meteo IROME8355')
      .openPopup();

    // Layer radar RainViewer
    const radarLayer = L.tileLayer('https://tilecache.rainviewer.com/v2/radar/nowcast/0/256/{z}/{x}/{y}/6/1_1.png', {
      tileSize: 256,
      opacity: 0.6,
      zIndex: 10,
      attribution: '&copy; <a href="https://www.rainviewer.com">RainViewer</a>'
    }).addTo(map);
  </script>
</body>
</html>
