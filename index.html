<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stazione Meteo IROME8355</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* DARK MODE COLORS */
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent-color: #00bcd4;
      --accent-color-light: #26c6da;
      --shadow-color: rgba(0, 0, 0, 0.7);
      --border-radius: 1rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
    }

    h1,
    h2 {
      color: var(--accent-color);
      margin-top: 0;
      font-weight: 700;
    }

    .card {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 3px 10px var(--shadow-color);
      margin-bottom: 1.5rem;
      transition: background-color 0.3s ease;
    }

    .card:hover {
      background-color: #272727;
    }

    #map {
      height: 400px;
      border-radius: var(--border-radius);
      box-shadow: 0 3px 15px var(--shadow-color);
    }

    p {
      font-size: 1.1rem;
      margin: 0.4rem 0;
    }

    span.value {
      font-weight: 700;
      color: var(--accent-color-light);
    }

    #controls {
      margin-top: 1rem;
      text-align: center;
    }

    button {
      background-color: var(--accent-color);
      border: none;
      color: #121212;
      font-weight: 700;
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
      box-shadow: 0 2px 6px rgba(0, 188, 212, 0.5);
    }

    button:hover {
      background-color: var(--accent-color-light);
      box-shadow: 0 3px 9px rgba(38, 198, 218, 0.8);
    }

    canvas {
      max-width: 100%;
      height: auto !important;
      margin-top: 1rem;
    }

    /* Forecast daily */
    #daily-content > div {
      margin-bottom: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.6rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    #daily-content img {
      width: 32px;
      height: 32px;
      filter: drop-shadow(0 0 1px #000);
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 0.8rem;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 1rem;
      }
      button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>Stazione Meteo IROME8355</h1>

  <div class="card" id="meteo">
    <p>🌡️ Temperatura: <span id="temp" class="value">--</span> °C</p>
    <p>💧 Umidità: <span id="hum" class="value">--</span> %</p>
    <p>💨 Vento: <span id="wind" class="value">--</span> km/h</p>
    <p>🕒 Ultimo aggiornamento: <span id="time" class="value">--</span></p>
  </div>

  <div class="card" id="forecast-daily">
    <h2>Previsioni 5 giorni</h2>
    <div id="daily-content">Caricamento...</div>
  </div>

  <div class="card">
    <h2>Grafico Temperature Max/Min (5 giorni)</h2>
    <canvas id="forecastChart"></canvas>
  </div>

  <div class="card">
    <h2>Radar Animato</h2>
    <div id="map"></div>
    <div id="controls">
      <button onclick="startAnimation()">▶️ Avvia</button>
      <button onclick="stopAnimation()">⏸️ Pausa</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const lat = 41.77083,
      lon = 12.34;
    const apiKey = "fe246ce400ae43c2a46ce400ae13c256";

    async function fetchWeather() {
      try {
        const response = await fetch(
          `https://api.weather.com/v2/pws/observations/current?stationId=IROME8355&format=json&units=m&apiKey=${apiKey}`
        );
        const data = await response.json();
        const obs = data.observations[0];
        document.getElementById("temp").textContent = obs.metric.temp;
        document.getElementById("hum").textContent = obs.humidity;
        document.getElementById("wind").textContent = obs.metric.windSpeed;
        document.getElementById("time").textContent = new Date(
          obs.obsTimeUtc + "Z"
        ).toLocaleString("it-IT", { timeZone: "Europe/Rome" });
      } catch (error) {
        console.error("Errore meteo:", error);
      }
    }

    async function fetchForecast() {
      try {
        const res = await fetch(
          `https://api.weather.com/v3/wx/forecast/daily/5day?geocode=${lat},${lon}&format=json&units=m&language=it-IT&apiKey=${apiKey}`
        );
        const data = await res.json();

        const icons = data.daypart[0].iconCode;
        const descs = data.daypart[0].narrative;
        const days = data.validTimeLocal.map((d) =>
          new Date(d).toLocaleDateString("it-IT", { weekday: "long" })
        );
        const highs = data.temperatureMax;
        const lows = data.temperatureMin;

        let forecastHtml = "";
        days.forEach((day, i) => {
          forecastHtml += `<div>
            <img src="https://weather.com/images/icons/${icons[i]}.png" alt="${descs[i]}" />
            <strong>${day}</strong>: ${descs[i]}<br/>
            🌡️ Max: ${highs[i]}°C - Min: ${lows[i]}°C
          </div>`;
        });

        document.getElementById("daily-content").innerHTML = forecastHtml;

        drawForecastChart(days, highs, lows);
      } catch (err) {
        document.getElementById("daily-content").textContent =
          "Errore nel caricamento.";
      }
    }

    function drawForecastChart(days, highs, lows) {
      const ctx = document.getElementById("forecastChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: days,
          datasets: [
            {
              label: "Max °C",
              data: highs,
              backgroundColor: "#ff595e",
            },
            {
              label: "Min °C",
              data: lows,
              backgroundColor: "#1982c4",
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "top" },
            title: { display: false },
          },
          scales: {
            y: {
              beginAtZero: false,
            },
          },
        },
      });
    }

    fetchWeather();
    fetchForecast();
    setInterval(fetchWeather, 300000); // ogni 5 min

    // Mappa e RainViewer
    const map = L.map("map").setView([lat, lon], 8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors",
    }).addTo(map);
    L.marker([lat, lon])
      .addTo(map)
      .bindPopup("Stazione Meteo IROME8355")
      .openPopup();

    let radarLayers = [];
    let frameIndex = 0;
    let animationTimer = null;
    let frames = [];

    async function loadRadarFrames() {
      try {
        const res = await fetch(
          "https://api.rainviewer.com/public/weather-maps.json"
        );
        const json = await res.json();
        frames = json.radar.nowcast;
        showRadarFrame(0);
      } catch {
        console.error("Errore caricamento radar");
      }
    }

    function showRadarFrame(index) {
      if (!frames || frames.length === 0) return;
      if (radarLayers[frameIndex]) map.removeLayer(radarLayers[frameIndex]);
      frameIndex = index;
      const frame = frames[frameIndex];
      const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/6/1_1.png`;
      const layer = L.tileLayer(url, {
        tileSize: 256,
        opacity: 0.6,
        zIndex: 1000,
      }).addTo(map);
      radarLayers[frameIndex] = layer;
    }

    function startAnimation() {
      if (animationTimer) return;
      animationTimer = setInterval(() => {
        const nextIndex = (frameIndex + 1) % frames.length;
        showRadarFrame(nextIndex);
      }, 500);
    }

    function stopAnimation() {
      if (animationTimer) {
        clearInterval(animationTimer);
        animationTimer = null;
      }
    }

    loadRadarFrames();
  </script>
</body>
</html>
